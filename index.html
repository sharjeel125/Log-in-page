<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Rabobank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar  navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/rabobank.svg" alt="Login-Rabobank" id="logo"></a>
        </div>
    </nav>


    <div class="container my-4">

        <div class="heading">
            Inloggen
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
        </svg>

        <div class="container alert alert-primary d-flex align-items-center my-4" role="alert" id="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                <use xlink:href="#info-fill" />
            </svg>
            <div>
                <b>Tip: Log in zonder Rabo Scanner </b> <br>
                Scan een QR-code met de Rabo App.
                <a href="#">Probeer nu!</a>
            </div>
        </div>
        <div class="forminput">
            <form class="responsive">
                <div class="mb-3 email">
                    <label for="exampleInputEmail1" class="form-label"><b>Rekeningnummer</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        value="NL•• RABO 0">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 password">
                    <label for="exampleInputPassword1" class="form-label"><b>Pasnummer</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <div class="mb-3 form-check checkbox">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Onthouden</label>
                </div>
            </form>
        </div>
        <div class="figure d-flex justify-content-center">
            <img src="./images/Capture.PNG" alt="Capture">

        </div>
        <div class="container" id="para">
            <p>
                Plaats de betaalpas in de Rabo Scanner. Voer de pincode in.
                Scan de kleurcode en vul hieronder de inlogcode in.
            </p>
        </div>
        <form class="responsive">
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label"><b>Inlogcode</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>

            <div class="mb-3 ">
                <button type="button" class="btn btn-primary btn-lg btni">Inloggen</button>
            </div>

        </form>



    </div>


    <div class=" footer ">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center btns">
            <button class="btn  btn-lg me-md-2 btnf" type="button">Snel inloggen met<br> QR-code en Rabo App</button>
            <button class="btn  btn-lg me-md-2  btnf" type="button">Inloggen met de <br> Rabo Scanner</button>
        </div>
    </div>






</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
